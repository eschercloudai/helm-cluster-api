    cert-manager.io/inject-ca-from: capo-system/capo-serving-cert
  labels:
    cluster.x-k8s.io/provider: infrastructure-openstack
  name: capo-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1beta1
